<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="body text-center">
    <div id="container"></div>
    <form class="mt-5" id="updateTripsForm">
        <label>
            <span>Destination:</span>
            <input type="text" name="destination" placeholder="Enter your destination">
        </label>

        <label>
            <span>Date:</span>
            <input type="date" name="date" placeholder="Enter your starting date">
        </label>

        <button type="submit">Submit</button>
    </form>
    <button class="btn link-danger btn-outline-danger mt-2" id="go-back"> Made a mistake? Go back</button>
    <script src="updatetrips.js"></script>
</body>

</html>
