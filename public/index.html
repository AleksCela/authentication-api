<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trips</title>

<body>

            <ul class="navbar-nav">

                    <a class="nav-link active" aria-current="page" href="/">Home</a>

                    <a class="nav-link" href="/trips">Trips</a>

                    <a class="nav-link" href="/loginPage" onclick="removeLogin()">Log Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <form id="tripsForm">
        <label>
            <span>Destination:</span>
            <input type="text" name="destination" placeholder="Enter your destination">

            <span>Date:</span>
            <input type="date" name="date" placeholder="Enter your starting date">
        </label>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
